	$('#pageIndex').val(pageIndex);

function initList() {	
	$.getJSON(farm_url + "/app/farm/BG01_L.do", $('#baseVO').serialize(), function(json){      
		var html = "";
		if(json.resultList.length==0){
	        html += '<li class="com-egovNodata">';
	        html += '       not data';
			html += '</li>';
		}
		else{
			for (var i = 0; i < json.resultList.length; i++) {
				var vo = json.resultList[i];
				var schdulKindNm="";							
				html += '<li style="height:58px; border-bottom:1px solid #A7A7A7; text-align:left;">';
				html += '	<a href="javascript:fn_show_view('+ i +');" >';
				html += 		'<img id="btn_'+ i +'" class="lv7_btn" src="../images/temp/lnb/btn_open1.png" alt="내용보기"/>';
				html += 		'<h3 class="lv7_title_h3">' + vo.title + '</h3>';
				html +=         '<span style="margin-left:8px;color:#666666;font-size:13px;">' + vo.time + '</span>';
				html +=			'<font id="open_close_font'+ i +'"></font>'
	      		html += 	'</a>';
	      		html += '</li>';
	      		//
				html += '<div id="cont_' + i + '" class="lv7_board_cont">';
				html += '	<p style="padding-bottom:5px; font-size:16px"></p>';
				html +=	'	<span style="color:#333; font-weight:bold; font-size:16px;">발효시각 : </span>';
				effTime = vo.effTime;
				effTime = effTime.split('(1)').join('<br>(1)');
				effTime = effTime.split('(2)').join('<br>(2)');
				effTime = effTime.split('(3)').join('<br>(3)');
				html +=	'	<span style="color:#333; font-size:15px;">' + effTime + '</span><br><br>';
				html +=	'	<span style="color:#333; font-weight:bold; font-size:16px;">해당구역 : </span>';
				region = vo.region;
				region = region.split('(1)').join('<br>(1)');
				region = region.split('(2)').join('<br>(2)');
				region = region.split('(3)').join('<br>(3)');
				html +=	'	<span style="color:#333; font-size:15px;">' + region + '</span><br><br>';
				
				remark= vo.remark.split('o').join('<br>o');
				html +=	'	<span style="color:#333; font-weight:bold; font-size:16px;">참고사항 : </span>';
				html +=	'	<span style="color:#333; font-size:15px;">' + remark + '</span>';
				html +=	'</div>' ;	 
			}
		}	
		/* $('#pageNavi').html(pagenationRenderer(json.paginationInfo, "showList")); */
		//$('.page_add').html(pagenationRenderer(json.paginationInfo, "showList"));
	
		$('#aaa08').html(html);
		$('#LoadingImage').hide();
	});
}

//컨텐츠 내용 보기/닫기
var display08 = 0;
var num_pre08 = 0;
function fn_show_view(num08){
	if(display08==0)
	{
		$('#cont_'+num08).css("display","block");
		$('#btn_'+num08).attr("src","../images/temp/lnb/btn_close1.png");
		$('#open_close_font'+num08).html("");
		display08=1;
		num_pre08 = num08;
	}
	else
	{
		if(num_pre08 == num08)
		{
			$('#cont_'+num08).css("display","none");
			$('#btn_'+num08).attr("src","../images/temp/lnb/btn_open1.png");
			$('#open_close_font'+num08).html("");
			display08=0;
		}
		else
		{			
			$('#cont_'+num_pre08).css("display","none");
			$('#btn_'+num_pre08).attr("src","../images/temp/lnb/btn_open1.png");
			$('#open_close_font'+num_pre08).html('');
			$('#cont_'+num08).css("display","block");
			$('#btn_'+num08).attr("src","../images/temp/lnb/btn_close1.png");
			$('#open_close_font'+num08).html('');
			display08=1;
			num_pre08 = num08;
		}
	}
}
