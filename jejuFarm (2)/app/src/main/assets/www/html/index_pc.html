function imgReplace(obj,flag){
	var imgSrc = obj.attr("src");
	if(flag == "on"){
		imgSrc = imgSrc.replace("sitemap.","sitemap_r.");
	} else if(flag == "off"){
		imgSrc = imgSrc.replace("sitemap_r.","sitemap.");
	}
	obj.attr("src",imgSrc);
}

<script type="text/javascript">
//꼭 밑에 있어야 하는걸로 보임
var current_img = 0;
var next_img = 1;
var divs;
var t;
var m_t;
function setRoll(){
var l = e("text_list_1");
divs = l.getElementsByTagName("div");
window.img_cnt = divs.length-1;

window.coord_y1 = 0;//높이
window.coord_y2 = 50;//높이

divs[next_img].style.display = "block";
divs[next_img].style.top = window.coord_y2+"px";

imgRoll();
}
function imgRoll(){
divs[current_img].style.top = window.coord_y1 + "px";
divs[next_img].style.top = window.coord_y2 + "px";
window.coord_y1 -= 20;//coord_y2값보다 20~30정도 적게
window.coord_y2 -= 20;//coord_y2값보다 20~30정도 적게

if(window.coord_y1 < -50) {//coord_y2와 동일하게 변경하는게 좋음
current_img = next_img;
next_img += 1;
if(current_img == window.img_cnt) next_img = 0;
clearTimeout(t); 
setTimeout("setRoll()",4000); //초
return;
}

t = setTimeout("imgRoll()",80);
}
setRoll();

}
