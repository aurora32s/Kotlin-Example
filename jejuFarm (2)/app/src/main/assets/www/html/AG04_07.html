		}
		else{
			for (var i = 0; i < json.resultList.length; i++) {
				var vo = json.resultList[i];
				var br1 = vo.mixBr1 ;
				var br2 = vo.mixBr2 ;
				 
				//if(br2 = 'null') {br2 ='' }
				if (br2==="null" || br2===null   || typeof br2 === "undefined") {
					br2 ='';
        		}
				var schdulKindNm="";							
				html += '<li class="lv81_board_li">';
				html += '	<a href="javascript:fn_show_view('+ i +');" >';
				html += '	    <img id="btn_'+ i +'" class="lv81_btn" src="../images/temp/lnb/btn_open.png" width="64" height="27" alt="내용보기"/>';
				html += '		<p class="lv81_title_ox">' + vo.temp + '</p>';
				html += '		<h3 class="lv81_title_h3">'+ vo.mixBr1 + ' - ' + vo.crpNam +  '</h3>';
				html += '		<h4 class="lv81_title_h4">' + br2 + '</h4>';
				//html +=	'		<font id="open_close_font'+ i +'">열기</font>'
				html += '	</a>';
				html += '</li>';
	      		//
				html += '<div id="cont_' + i + '" class="lv83_board_cont">';
				html += '	<p style="padding-bottom:10px; font-size:16px">대상제품명 :</p>';
				html +=	'	<p style="color:#333; font-size:15px;">' + vo.mixPdt + '</p>';
				html +=	'</div>' ;	 
			}
		}	
		$('#pageNavi').html(pagenationRenderer(json.paginationInfo, "showList"));
		//$('.page_add').html(pagenationRenderer(json.paginationInfo, "showList"));
		$('#aaa07').html(html);
		$('#LoadingImage').hide();
	});
}
	
function pagenationRenderer(paginationInfo, jsFunction) {
	
	var pageHtml = "";
	   
   	var firstPageNo = paginationInfo.firstPageNo;
   	var firstPageNoOnPageList = paginationInfo.firstPageNoOnPageList;
   	var totalPageCount = paginationInfo.totalPageCount;
   	var pageSize = paginationInfo.pageSize;
   	var lastPageNoOnPageList = paginationInfo.lastPageNoOnPageList;
   	
   	var currentPageNo = paginationInfo.currentPageNo;
   	var lastPageNo = paginationInfo.lastPageNo;
   	var page_pre = paginationInfo.currentPageNo-1;
   	var page_next = paginationInfo.currentPageNo+1;
   	
   	if(totalPageCount > pageSize){
   		if(firstPageNo == currentPageNo){
   		}
   		else{
   			pageHtml += '<a class="first" href="javascript:'+jsFunction+'(' + firstPageNo + '); return false;" onclick="'+jsFunction+'(' + firstPageNo + '); return false;"></a>'; 
   			pageHtml += '<a class="prev" href="javascript:'+jsFunction+'(' + page_pre + '); return false;" onclick="'+jsFunction+'(' + page_pre + '); return false;\"></a>';					
   		}
  	}   	
   	for(var i = firstPageNoOnPageList; i <= lastPageNoOnPageList; i++){
   		if(i == currentPageNo){
   			pageHtml += '<font class="num"><strong>' + currentPageNo + '</strong></font>';
   		}
   		else{
   			//otherPageLabel = '<a href="javascript:'+jsFunction+'(' + i + ')" class=\"num\" onclick="{0}({' + i + '}); return false;">' + i + '</a>';
   			//pageHtml += '<a href="javascript:'+jsFunction+'(' + i + ')" class=\"num\" onclick="{0}({' + i + '}); return false;">' + i + '</a>';
   		}
   	}
   	if(totalPageCount > pageSize){
   		if(lastPageNo == currentPageNo){
   		}			   	        
   		else{
   			pageHtml += '<a class="next" href="javascript:'+jsFunction+'(' + page_next + '); return false;" onclick="'+jsFunction+'(' + page_next + '); return false;"></a>';
   	        pageHtml += '<a class="last" href="javascript:'+jsFunction+'(' + lastPageNo + '); return false;" onclick="'+jsFunction+'(' + lastPageNo + '); return false;"></a>';
   		}
   	}
   	return pageHtml;
}
		
//컨텐츠 내용 보기/닫기
var display07 = 0;
var num_pre07 = 0;
function fn_show_view(num07){
	if(display07==0)
	{
		$('#cont_'+num07).css("display","block");
		$('#btn_'+num07).attr("src","../images/temp/lnb/btn_close.png");
		//$('#open_close_font'+num07).html("닫기");
		display07=1;
		num_pre07 = num07;
	}
	else
	{
		if(num_pre07 == num07)
		{
			$('#cont_'+num07).css("display","none");
			$('#btn_'+num07).attr("src","../images/temp/lnb/btn_open.png");
			//$('#open_close_font'+num07).html("열기");
			display07=0;
		}
		else
		{			
			$('#cont_'+num_pre07).css("display","none");
			$('#btn_'+num_pre07).attr("src","../images/temp/lnb/btn_open.png");
			//$('#open_close_font'+num_pre07).html('열기');
			$('#cont_'+num07).css("display","block");
			$('#btn_'+num07).attr("src","../images/temp/lnb/btn_close.png");
			//$('#open_close_font'+num07).html('닫기');
			display07=1;
			num_pre07 = num07;
		}
	}
}
