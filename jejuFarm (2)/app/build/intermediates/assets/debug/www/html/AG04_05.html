	o2.length=0;
	newArr=arr[parseInt(o1.value)];
	
	for(i=0; i<newArr.length; i++)
	o2.add(new Option(newArr[i], newArr[i]));
}

function setSel2() {	
	for(i=0; i <= document.partForm.sel_dsn_nam.options.length -1; i++){
		if (document.partForm.inq_dsn_nam.value == document.partForm.sel_dsn_nam[i].text){			
			document.getElementById("sel_dsn_nam").selectedIndex = i;
		}
	}
}

function Search(i,j)
{
	document.partForm.inq_crp_nam.value = document.partForm.sel_crp_nam.options[i].text;		
	document.partForm.inq_dsn_nam.value = document.partForm.sel_dsn_nam.options[j].text;
	document.partForm.submit();
}
