$(document).ready(function() {
	imagefade();
	initList(window.localStorage.getItem('LOC_CDE'));

})


function initList(number) {
	$.getJSON( farm_url+"/app/farm/AG03_01_2_L.do?LOC_CDE="+number, $('baseVO').serialize(), function(json){
		var html = "";
		var yellow = "";
		var blue = "";
		var d1= [];
		var d2= [];
		var standdata;
		for (var i = 0; i < json.resultList.length; i++) {
			var stand = false;
			    standdata= json.resultList[0].tscDat;
			
				var vo = json.resultList[i];
			 if(standdata == vo.tscDat){
				 d1.push([vo.xaxis, vo.yaxis]);
				 yellow = vo.tscDat;
			 }
			 else{
				 d2.push([vo.xaxis,vo.yaxis]);
				 blue = vo.tscDat;
			 }
			
		}   
		html = json.comm[0].cdeNam;
		$('#localname').html(html);
		$('#yellowline').html(yellow);
		$('#blueline').html(blue);
	 

	    // a null signifies separate line segments
	
	    
	       $.plot($("#weatherchart"), [
        {
            data: d1, 
            bars: { show: true }
   
        },
        {
        	data: d2,
        	bars: { show: true }
        }
     
		])
		
	    $('#LoadingImage').hide();
	    $('#ybdisplay').show();
	
	 
	 
	});
}


</script>
