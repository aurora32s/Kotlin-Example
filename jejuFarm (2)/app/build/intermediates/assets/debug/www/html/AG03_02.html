function initTab2() {
	var tel = window.localStorage.getItem("TEL");
	$.getJSON(farm_url + "/app/farm/SELECT_FROST.do?tel="+tel, $('#stationVO').serialize(), function(json){
		
		var len = json.list.length;
		var html ='';
		
		if (len == 0) {
			$('#ob2').html('관심지역을 추가해 주세요');
		} else {
			for ( var i = 0; i < len; i++) {
				var vo = json.list[i];
				var code = vo.areaCd;
				var name = vo.name1;
				var regDt = vo.regDt;
				var realNum = i+1;
				
				html   += '<div class="td1">'+name+'</div>';
				html   +=  '<div class="td2">'+regDt+'</div>';
				html   +=  '<a href=javascript:confirm_delete("'+code+'","'+name+'"); rel="external" data-ajax="false"><div class="td3">편집</div></a>';
				html   +=  '<div style="clear:both;"></div>';
				
				$('#ob2').html(html);
				
			}
		}
		$('#LoadingImage').hide();
	});
	
	/*

}

function change_menu(number) { //OnClick
		$("#tab1").removeClass("tab");
		$("#tab_left1").removeClass("tab_left");
		$("#tab_right1").removeClass("tab_right");
		$("#tab2").removeClass("tab");

		$("#tab3").removeClass("tab");
		$("#tab_left3").removeClass("tab_left");
		$("#tab_right3").removeClass("tab_right");
		$("#list1").removeClass("select");
		$("#list2").removeClass("select");
		$("#list3").removeClass("select");
		for (i = 1; i <= 3; i++) {
			if (i == number) {
				document.getElementById("menu" + number).style.display = "block";

				$("#tab" + number).addClass("tab");
				$("#tab_left" + number).addClass("tab_left");
				$("#tab_right" + number).addClass("tab_right");
				$("#list" + number).addClass("select");
				
				if (i == 2) {
					initTab2();
				}
				if (i == 3) {
					initTab3();
				}
			} else {
				document.getElementById("menu" + i).style.display = "none";

			}
		}
	}

function delete_region(code,name) {
	
	var areacd = code;
	var areanm = name;
	var tel = window.localStorage.getItem("TEL");
	
	
	$.getJSON(farm_url + "/app/farm/DELETE_FROST.do?areacd=" + areacd + "&tel=" + tel, $('#stationVO').serialize(), function(json){
		
		var len = json.list.length;
		var html ='';
		
		if (len == 0) {
			$('#ob2').html('관심지역을 추가해 주세요');
		} else {
			for ( var i = 0; i < len; i++) {

				html   +=  '<div style="clear:both;"></div>';
				
				$('#ob2').html(html);
			}
		}
		alert(areanm +' 삭제되었습니다');
	});
	
}

function checkRegionCount() {
	var tel = window.localStorage.getItem("TEL");
	$.getJSON(farm_url + "/app/farm/SELECT_FROST.do?tel="+tel, $('#stationVO').serialize(), function(json){

		}
	});
	
}
