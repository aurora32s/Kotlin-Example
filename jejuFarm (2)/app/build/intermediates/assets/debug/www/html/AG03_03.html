function initTab3() {
	var tel = window.localStorage.getItem("TEL");
	$.getJSON(farm_url + "/app/farm/SELECT_SPECIFIC_REGION.do?tel=" + tel, $('#stationVO').serialize(), function(json){
		var html = '';
		var len = json.list.length;
		for (var i = 0; i < json.list.length ; i++) {
			var vo = json.list[i];
			var report = '정보없음';
			// html+ = '<A HREF="javascript:chart('+vo.locCde+');">';
			var ampmString = vo.ampm;
				if (ampmString == 'AM') {
					report = '서리(저온경보)';
				}
				else report = '서리(저온주의보)';
			
			 html   +=  '<div class="td1">'+vo.cdeNam+'</div>';
			 html   +=  '<div class="td2">'+vo.tscD13+'</div>';
			 html   +=  '<div class="td4">' + vo.regDt + '</div>';
			 html   +=  '<div class="td3">' + report + '</div>';
			 html   +=  '<div style="clear:both;"></div>';
		 
			$('#ob').html(html);
			
		}
		$('#LoadingImage').hide();
	});
	
}

</script>
