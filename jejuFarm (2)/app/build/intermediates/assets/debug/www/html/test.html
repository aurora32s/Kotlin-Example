$(document).ready(function() {
alert('ininit test');


DBinit();
});


function DBinit() {
	
	  if(!!window.openDatabase) {
		  alert("현재 브라우저는 Web SQL Database를 지원합니다 yes")
		}
		else{
			alert("현재 브라우저는 Web SQL Database를 지원하지 않습니다 no")
		}
	  
	  
	
	db = openDatabase("JEJUFARM","1.0",'InfoDB',1024*1024*3);
	
	alert("openDatabase ok");
	
	
	if (!db) {
		alert('Could not open database connection.');
		}

	db.transaction(
		function(tx){
			//tx.executeSql("DROP TABLE area ");
			tx.executeSql("CREATE TABLE IF NOT EXISTS  myTBL (NUMBER, TYPE, AREA, CITY)");
			alert("ok");
			 
		},
		function(tx,err){
			alert("DB생성 에러 : " + err);
		},
		function(){
			alert("DB생성 에러2 : " + err);
		}
	);
}	

</script>
