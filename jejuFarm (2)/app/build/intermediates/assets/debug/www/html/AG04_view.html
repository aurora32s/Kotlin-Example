	function initList() {
		var pkcode = window.localStorage.getItem("pkcode");

		$.getJSON(farm_url + "/app/farm/viewBoard.do?pkcode=" + pkcode, $(
				'#baseVO').serialize(), function(json) {
			var html = "";
			var html_h = "";
			var Board = json.viewBoard[0];
			var File = json.viewFile;

			html_h += '  <h3>' + Board.grName + '</h3>';
			$('#get_title').html(html_h);

			html += '<div class="view_title_div">';
			html += '<h3 class="view_title_h3">' + Board.subject + '</h3>';
			html += '<p class="view_date_p">작성자 : ' + Board.writer + ' | 날짜 : '
					+ Board.ymd + '</p>';
			html += '</div>';
			html += '<div class="view_content">';
			html += Board.wTxt;
			html += '</div>';
			html += '<div class="view_append">';
			for ( var i = 0; i < File.length; i++) {

				var fname = File[i].fName;
		//********** 파일다운로드 수정
				//var furl = File[i].fileUrl;
				//file_down은 common.js에 있음.
					var hashCode ='&secinfo=0x098xihbrzx038343757394$s';


				<!--var furl = file_down + File[i].pkCode + hashCode;-->
			var furl =  File[i].fileUrl ;


				html += '<ul>';
				if (fname.indexOf(".pdf") != -1) { // - 가 포함되었다면,					
					html += '<li><a href="javascript:go_pdf2(\'' + furl  +  '\');" rel="external" data-ajax="false" >' + File[i].fName + '</a></li>';

				} else {
					html += '<li><a href="' + furl + '">' + File[i].fName + '</a></li>';
				}
		//**********
				html += '</ul>';

			}
			html += '</div>';
			$('#get_content').html(html);
			$('#LoadingImage').hide();
		});
	}
	function btn_goList() {
		var grcode = window.localStorage.getItem("grcode");
		switch (grcode) {
		case '61':

		case '62':

		case '71':
			goList_page = "AG04_03.html";
			break;
		default:
			break;
		}
		location.href = goList_page;
	}
